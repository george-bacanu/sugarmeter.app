<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Meter – Free Diabetes Tracker</title>
    <meta name="description" content="Track glucose, insulin & meals. Simple, private, always free.">
    <meta property="og:title" content="Sugar Meter – Free Diabetes Tracker">
    <meta property="og:description" content="Track glucose, insulin & meals. Simple, private, always free.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sugarmeter.app">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #111;
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            gap: 100px;
        }

        .mockup {
            flex-shrink: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .mockup img {
            max-height: 580px;
            width: auto;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.08);
        }

        .content {
            max-width: 420px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            color: #0284c7;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 0.02em;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #111 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .store-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #111;
            color: #fff;
            text-decoration: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 48px;
        }

        .store-btn:hover {
            background: #333;
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .store-btn svg {
            width: 22px;
            height: 22px;
        }

        .links {
            display: flex;
            gap: 32px;
        }

        .links a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #111;
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                padding: 60px 32px;
                gap: 48px;
                text-align: center;
            }

            .mockup {
                order: 1;
            }

            .content {
                order: 2;
            }

            .links {
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .mockup img {
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .store-btn {
                width: 100%;
                justify-content: center;
            }

            .hero {
                padding: 40px 24px;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="mockup">
            <img src="mockup.png" alt="Sugar Meter App">
        </div>

        <div class="content">
            <span class="badge">✨ Free Forever</span>

            <h1>Sugar Meter</h1>
            <p class="tagline">Track glucose, insulin and meals. Simple. Private. Always free.</p>

            <a href="https://play.google.com/store/apps/details?id=com.georgebacanu.sugar_meter" class="store-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M3 20.5v-17c0-.59.34-1.11.84-1.35L13.69 12l-9.85 9.85c-.5-.24-.84-.76-.84-1.35zm13.81-5.38L6.05 21.34l8.49-8.49 2.27 2.27zm3.35-4.31c.34.27.64.71.64 1.19s-.09.85-.44 1.12l-2.77 1.6-2.5-2.5 2.5-2.5 2.57 1.09zM6.05 2.66l10.76 6.22-2.27 2.27-8.49-8.49z" />
                </svg>
                Get on Google Play
            </a>

            <div class="links">
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
                <a href="mailto:george@sugarmeter.app">Contact</a>
            </div>
        </div>
    </section>
</body>

</html>
